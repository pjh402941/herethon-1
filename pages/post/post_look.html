<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>게시글(모집중)</title>

    <link rel="stylesheet" href="../../static/css/post_look.css" />

    <script>
      window.addEventListener('DOMContentLoaded', function() {
        const secComment = document.querySelector('.sec-comment');

        function setSecCommentHeight() {
          const windowHeight = window.innerHeight;
          const secCommentTop = secComment.getBoundingClientRect().top;
          const secCommentBottom = secComment.getBoundingClientRect().bottom;
          const secCommentHeight = windowHeight - secCommentTop;

          secComment.style.height = Math.max(secCommentHeight, secCommentBottom - secCommentTop) + 'px';
        }

        // 초기 로드 시 sec-comment 높이 설정
        setSecCommentHeight();

        // 윈도우 리사이즈 시 sec-comment 높이 업데이트
        window.addEventListener('resize', function() {
          setSecCommentHeight();
        });
      });
    </script>
  </head>
  <body>
    <header class="hd">
      <img src="../../static/image/back.png" alt="뒤로가기" />
      <p>게시글</p>
    </header>

    <section class="sec-total">
      <section class="sec">
        <div class="sec-title">
          <p>천호동에서 같이 멋사여대 택시 타고 갈 사자구함</p>
        </div>
        <div class="sec-profile-time">
          <div class="sec-profile">
            <div class="sec-profile-img">
              <img src="../../static/image/profile.png" alt="프로필 이미지" />
            </div>
            <div class="sec-profile-content">
              <div class="sec-profile-id">
                <p>아이디</p>
              </div>
              <div class="sec-profile-school">
                <p>멋사여자대학교</p>
              </div>
            </div>
          </div>
          <div class="write-time">
            <p>작성시간</p>
            <p>July 11 / 2023 / 7:30 PM</p>
          </div>
        </div>     
        <div class="sec-content">
          <div class="sec-content-box">
            <div class="startpoint-box">
              <div class="startpoint-address">
                <p>서울시 용산구</p>
              </div>
              <div class="startpoint-address-2">상세주소</div>
            </div>
            <div class="arrow-box">
              <img src="../../static/image/arrow.png" alt="화살표" />
            </div>
            <div class="endpoint-box">
              <div class="endpoint-address">
                <p>입력된 도착주소</p>
              </div>
              <div class="endpoint-address-2">상세주소 두 줄일 경우</div>
            </div>
            </div>
          </div>
        </div>
        <div class="sec-content-other">
          <div class="wrap-content-count">
            <div class="wrap-content">
              <div class="wrap">
                <div class="id">
                  <p>이동 수단</p>
                </div>
                <div class="id_text">
                  <p>택시</p>
                </div>
              </div>
              <div class="wrap">
                <div class="id">
                  <p>출발 시각</p>
                </div>
                <div class="id_text">
                  <p>텍스트 입력</p>
                </div>
              </div>
            </div>
            <div class="wrap-count">
              <div class="wrap-count-p">
                <p>모집 인원</p>
              </div>
              <div class="count">
                <p>1</p>
                <p>/</p>
                <p>4</p>
              </div>
            </div>
          </div>       
          <div class="wrap">
            <div class="id-content">
              <p>내용</p>
            </div>
          </div>
          <div class="id_text_content">
            <p>10분 안으로 오실 수 있는 분 구합니다 10분 안으로 오실 수 있는 분 구합니다</p>
          </div>
        </div>
      </section>
      <section class="sec-comment">
        <div class="comment-title-box">
          <div class="comment-title">
            <p>안도 채팅</p>
          </div>
          <div class="comment-btn">
            <p>신청하기</p>
          </div>
        </div>
        <!-- 내 채팅 -->
        <div class="comment-content-box-mine">
          <div class="comment-content-mine">
            <p>채팅채팅</p>
          </div>
        </div>
        <!-- 다른 사람이 보낸 채팅 -->
        <div class="other-plus-profile">
          <div class="other-profile-img">
            <img src="../../static/image/profile.png" alt="프로필 사진">
          </div>
          <div class="other-profile-id-box">
            <div class="other-id">
              <p>닉네임</p>
            </div>
            <div class="comment-content-box-other">
              <div class="comment-content-other">
                <p>채팅채팅</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 다른 사람이 보낸 채팅 -->
        <div class="other-plus-profile">
          <div class="other-profile-img">
            <img src="../../static/image/profile.png" alt="프로필 사진">
          </div>
          <div class="other-profile-id-box">
            <div class="other-id">
              <p>닉네임</p>
            </div>
            <div class="comment-content-box-other">
              <div class="comment-content-other">
                <p>채팅채팅</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 다른 사람이 보낸 채팅 -->
        <div class="other-plus-profile">
          <div class="other-profile-img">
            <img src="../../static/image/profile.png" alt="프로필 사진">
          </div>
          <div class="other-profile-id-box">
            <div class="other-id">
              <p>닉네임</p>
            </div>
            <div class="comment-content-box-other">
              <div class="comment-content-other">
                <p>채팅채팅</p>
              </div>
            </div>
          </div>
        </div>   
      </section>
    </section>
    <navigation class="nav">
      <form method="POST" action="" name="chat" onsubmit="">
        <div class="chat-input">
          <textarea
              type="text"
              name="chat"
              placeholder="채팅을 입력해주세요"
          ></textarea>
          <input type="submit" id="submit-btn" value="채팅"/>
        </div>
      </form>  
    </navigation>
    <script>
      const commentBtn = document.querySelector('.comment-btn');
      const commentBtnText = commentBtn.querySelector('p');
      let isClicked = false;

      commentBtn.addEventListener('click', function() {
        isClicked = !isClicked;

        if (isClicked) {
          commentBtn.style.border = '1px solid white';
          commentBtnText.style.color = 'white';
          commentBtn.style.backgroundColor = 'transparent';
          commentBtnText.textContent = '신청취소';
        } else {
          commentBtn.style.border = '';
          commentBtnText.style.color = '';
          commentBtn.style.backgroundColor = '';
          commentBtnText.textContent = '신청하기';
        }
      });
    </script>
  </body>
</html>
